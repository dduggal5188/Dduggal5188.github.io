        <title>New Post</title>
    </head>
    
    <body>
        <section class="grid-container full">
            <!-- Header -->
            <header class="grid-x">
                <section class="cell small-12 medium-3 large-2">
                    <img class="logo" src="images/Jobsess-Logo.png" alt="logo"> <!-- Logo image -->
                </section>

                <!-- Navigation Bar -->
                <nav class="cell small-12 medium-9 large-10">
                    <ul class="menu">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="candidate.html">Candidates</a></li>
                        <li><a href="newpost.html">New Post</a></li>
                        <li><a href="pricing.html">Pricing</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Banner Image -->
        <figure class="banner">
            <img src="images/new-post-banner.jpg" alt="New Post Image" style= "width: 100%">
        </figure>


            <h1>New Post</h1>
        <section class="grid-container">

            
            <!-- Form -->
            <form class="grid-x">
                <section class="cell small-12 medium-6 large-6">
                    <label for="jobtitle">Job Title</label>
                    <input type="text" id="jobtitle" name="jobtitle" placeholder="Example: Videographer"> <!-- Input for job title -->

                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Add a location...."> <!-- Input for job location -->

                    <label for="salary">Salary</label>
                    <input type="text" id="salary" name="salary" placeholder="Salary for the job...."> <!-- Input for job salary -->
                </section>

                <section class="cell small-12 medium-6">
                    <label for="jobtype">Job Type</label>
                    <select id="jobtype" name="jobtype">
                        <option value="fulltime">Full Time</option> <!-- Option for full-time job -->
                        <option value="parttime">Part Time</option> <!-- Option for part-time job -->
                        <option value="freelance">Freelance</option> <!-- Option for freelance job -->
                    </select>

                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Description of the job...."></textarea> <!-- Textarea for job description -->

                    <label for="requirements">Requirements</label>
                    <textarea id="requirements" name="requirements" placeholder="Requirements for the job...."></textarea> <!-- Textarea for job requirements -->

                    <label for="benefits">Benefits</label>
                    <textarea id="benefits" name="benefits" placeholder="Benefits of the job...."></textarea> <!-- Textarea for job benefits -->
                </section>

                    <section class="grid-container">
                    <a class="button1" href="#">Submit</a> <!-- Submit button -->
                    </section>
            </form>
        </section>

            <!-- Footer Section -->
            <footer>

                Â©2023 Jobsess Worldwide</p>
            </footer>

        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
       
    </body>
</html>
